.container{
  /*styling the container*/
  justify-content: center;
  
  max-width: 800px;
  background: #fff;
  width: 800px;
  padding: 25px 40px 10px 40px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}

.container .text{
  text-align: center;
  font-size: 35px;
  /*making the text bigger*/
  font-weight: 600;
  
  /*making the text green*/
  -webkit-text-fill-color: green;
}
/*styling the container*/
.container form{
  padding: 30px 0 0 0;
}
/*styling the container*/
.container form .form-row{
  display: flex;
  margin: 32px 0;
}
/*styling the input data*/
form .form-row .input-data{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
/*styling the text*/
.input-data input,
.textarea textarea{
  /*block makes it more uniform and neat*/
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.input-data input:focus ~ label, .textarea textarea:focus ~ label,
.input-data input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  /*making text green*/
  color:green
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  /* /*Absolute positioning defines the position of a given bounding box from the top and left side margins of the web page* */
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background-color:white;
}
.input-data .underline{
  /*Absolute positioning defines the position of a given bounding box from the top and left side margins of the web page*/
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}
.input-data .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  /*makes the under line green to fit theme*/
  background-color: green;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
/*this is so it underlines when user is using it*/
.input-data input:focus ~ .underline:before,
.input-data input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before{
  transform: scale(1);
}
/*detailing button*/
.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
/*detailing button*/
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background-color: rgba(3, 134, 3, 0.558)
  transition all 0.4s;
}
/*detailing button*/
.submit-btn .input-data:hover .inner{
  left: 0;
}
/*detailing button*/
.submit-btn .input-data input{
  background-color: green;
  border: none;
  color:white;
  font-size: 17px;
  font-weight: 500;
  /* All letters are capital*/
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}
